<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="contener">
            <div class="piano">
                <h1>Otaku Land</h1>
            </div>
            <div class="carre">
                <div class="c1" id="natsu">
                    <p>Natsu</p>

                </div>
                <div class="c2">
                    <div class="b2" id="sukuna">
                        <p>Sukuna</p>
                    </div>
                </div>
                <div class="c3 " id="zenitsu">

        <script>
        const audio_Fairy_Tail = new Audio("./son/Fairy Tail.mp3");

        const audio_luffy = new Audio("./son/luffy.mp3");

        son_Fairy_Tail.addEventListener("mouseover", () => {
                audio_Fairy_Tail.volume = 0.7;
                audio_Fairy_Tail.play();
                control.textContent = 'Pause';
        });
        
        son_Fairy_Tail.addEventListener("mouseout", () => {
        audio_Fairy_Tail.pause();
        audio_Fairy_Tail.currentTime = 0;
        control.textContent = 'Play';
        });
